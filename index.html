<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de mecanografía</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main-section">
        <h1>Prueba tu habilidad al teclado en un minuto</h1>
        <div class="board">
        <p class="dificultad">Escribe correctamente tantas palabras como puedas en un minuto, minimizando errores para obtener la mejor puntuación. Mantén la concentración, practica para mejorar y diviértete. ¡Buena suerte!</p>
        <h3 class="dificultad">Selecciona la dificultad</h3>
        <select class="dificultad" class="menuPrincipal">
          <option value="facil">Fácil</option>
          <option value="dificil">Difícil</option>
          <option value="muydificil">Muy Difícil</option>
        </select>
        <button class="botones" class="menuPrincipal">
            Jugar
          </button>
     </div>
     
    </div>
    <script src="palabras.js"></script>
    <script src="index.js"></script>    
    </body>
    <footer>
        <img id="imagenTeclado" src="https://www.lavanguardia.com/andro4all/hero/2021/03/mejores-apps-aprender-mecanografia.jpg?width=1200">
        <button class="botones" id="instrucciones">
        Instrucciones
      </button></footer>
</html>
